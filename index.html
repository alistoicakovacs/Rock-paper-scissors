<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Game</title>
	</head>
	<body>
		<header>
			<h1 class="title">Game Time!</h1>
		</header>

		<div class="container">
			<div class="user-buttons">
				<button class="rock-button">Rock</button>
				<button class="paper-button">Paper</button>
				<button class="scissor-button">Scissor</button>
			</div>

			<div class="input">
				<input type="text" class="user-input" />
				<input type="text" class="computer-input" />
			</div>
			<div class="message">
				<input type="text" class="endMessage" />
			</div>
			<div class="footer">
				<button class="start-button">GO!</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
